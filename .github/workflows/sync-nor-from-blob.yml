name: Sync NoR CSV from Azure Blob

on:
  schedule:
    - cron: "0 6 * * 1"  # Weekly on Mondays at 06:00 UTC
  workflow_dispatch:

jobs:
  sync_csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create data directory if missing
        run: mkdir -p public/data

      - name: Download CSV from Azure Blob
        run: |
          curl -L "https://fabricdashdata.blob.core.windows.net/exports/nor_data_combined.csv" -o public/data/nor_data_combined.csv
          echo "âœ… Downloaded file:"
          ls -lh public/data/nor_data_combined.csv
          echo "ðŸ“„ Preview:"
          head -n 5 public/data/nor_data_combined.csv

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/nor_data_combined.csv

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            git commit -m "ðŸ”„ Sync NoR CSV from Azure Blob"
            git push
          fi
