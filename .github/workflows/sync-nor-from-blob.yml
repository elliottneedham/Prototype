name: Sync NoR CSV from Azure Blob

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

jobs:
  sync_csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # disable default token auth

      - name: Set up Git for commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Download CSV from Azure Blob
        run: |
          curl -L "https://fabricdashdata.blob.core.windows.net/exports/nor_data_combined.csv" -o public/data/nor_data_combined.csv

      - name: Commit and push if changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add public/data/nor_data_combined.csv
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ”„ Sync NoR CSV from Azure Blob"
            git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
            git push origin ${{ github.ref_name }}
          else
            echo "âœ… No changes to commit"
