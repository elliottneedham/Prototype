name: Sync NoR CSV from Azure Blob

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

jobs:
  sync_csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: List before download
        run: ls -R

      - name: Download CSV from Azure Blob
        run: |
          echo "Downloading file..."
          curl -v -L "https://fabricdashdata.blob.core.windows.net/exports/nor_data_combined.csv" -o public/data/nor_data_combined.csv
          echo "Download complete"
          ls -lh public/data/

      - name: Commit and push if changed
        shell: bash  # ‚Üê Important line
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add public/data/nor_data_combined.csv || echo "‚ö†Ô∏è Nothing to add"
          git status

          if ! git diff --cached --quiet; then
            echo "üîÑ Changes detected. Committing..."
            git commit -m "üîÑ Sync NoR CSV from Azure Blob"
            git push
          else
            echo "‚úÖ No changes to commit"
          fi
