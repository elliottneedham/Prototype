name: Sync NoR CSV from Azure Blob

on:
  schedule:
    - cron: "0 6 * * 1"  # Every Monday at 06:00 UTC
  workflow_dispatch:

jobs:
  sync_csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download CSV from Azure Blob
        run: |
          curl -L "https://fabricdashdata.blob.core.windows.net/exports/nor_data_combined.csv" -o public/data/nor_data_combined.csv

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/nor_data_combined.csv

          if ! git diff --cached --quiet; then
            git commit -m "ðŸ”„ Sync NoR CSV from Azure Blob"
            git push
          else
            echo "âœ… No changes â€” nothing to commit."
          fi