name: Sync NoR CSV from Azure Blob

on:
  schedule:
    - cron: "0 6 * * 1"  # Runs weekly at 06:00 every Monday
  workflow_dispatch:

jobs:
  sync_csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download CSV from Azure Blob
        run: |
          curl -L "https://fabricdashdata.blob.core.windows.net/exports/nor_data_combined.csv" -o public/data/nor_data_combined.csv

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add public/data/nor_data_combined.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”„ Sync NoR CSV from Azure Blob"
          git push
