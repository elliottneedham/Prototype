name: Sync NoR CSV from Azure Blob

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

jobs:
  sync_csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Ensure output folder exists
        run: mkdir -p public/data

      - name: Download CSV from Azure Blob
